<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Atlant</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="logo" href="#">
					<img class="logo__img" src="./assets/images/logo.png" alt="logo image">
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Новинка</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Опции и функции</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Параметры</a>
						</li>
					</ul>
				</nav>
				<button class="header__buy btn">Где купить</button>
				<div class="hamburger">
					<button class="hamburger__btn">
						<span class="bar"></span>
						<span class="bar"></span>
						<span class="bar"></span>
					</button>
					<div class="hamburger__menu">
						<nav class="menu">
							<ul class="menu__list header__menu-list">
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Новинка</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Опции и функции</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Параметры</a>
								</li>
							</ul>
							<button class="header__buy btn">Где купить</button>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="top">
			<img class="top__bg-img" src="./assets/images/banner.jpg" alt="background image">
			<div class="s-container top__inner">
				<div class="top__content">
					<div class="top-info">
						<p class="top-info__new">Новинка!</p>
						<p class="top-info__description">Cтиральные машины <span>atlant</span><br/> серии <span>intense steam</span><br/>
							с технологией пара</p>
						<h1 class="top-info__title">Steam clean</h1>
						<h3 class="top-info__subtitle">Очищает и дезинфицирует</h3>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
